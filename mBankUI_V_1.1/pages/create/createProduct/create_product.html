
<div class="wrapper" style="background-color:#222d32;">
    <div class="navbar-fixed-top"><ng-include src="'pages/sidebar/sidebar.html'"></ng-include></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="margin-top:50px;padding-bottom:300px">


        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <section class="content-header">
                                <h1>
                                    Create Product
                                </h1>
                                <ol class="breadcrumb">
                                    <li><a href="#/home"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li class="active">Create Product</li>
                                </ol>
                            </section>
                        </div><!-- /.box-header -->
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form class="form-horizontal panel-body" name="form">

                                <div class="form-group" ng-class="{ 'has-error': form.bankName.$dirty &&( form.bankName.$error.required || form.bankName.$error.pattern || form.bankName.$error.maxlength) }">
                                    <label for="inputPassword" class="col-sm-2 control-label">Description:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="description" ng-model="description" placeholder="Please Enter Description"  class="form-control capitalize" required />
                                        <span ng-show="form.description.$dirty && form.description.$error.required" class="help-block">Description is required</span>


                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error': form.permanentAddress.$dirty &&( form.permanentAddress.$error.required || form.permanentAddress.$error.maxlength) }">
                                    <label for="inputPassword" class="col-sm-2 control-label">Product Type:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="productType" ng-model="productType" placeholder="Please Enter Product Type"  class="form-control capitalize" required />
                                        <span ng-show="form.productType.$dirty && form.productType.$error.required" class="help-block">Product Type is required </span>


                                    </div>
                                </div>
      
                            

                                <div class="box-footer text-center" style="padding-bottom:2px">
                                    <a value="Create" class="btn  btn-warning " ng-click="createproduct()">Create Product</a>
                                    <a value="Create" class="btn  btn-default " ng-click="clearData()">Cancel</a>

                                </div>
                            </form>

                        </div><!-- /.box-body -->
                    </div><!-- /.box -->

                </div><!-- /.col -->
            </div><!-- /.row -->
        </section>

    </div>

    <ng-include class="navbar-fixed-bottom" src="'bankPages/sidebar/footer.html'"></ng-include>
</div>
