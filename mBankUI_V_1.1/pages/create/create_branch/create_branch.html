
<div class="wrapper" style="background-color:#222d32;">
    <div class="navbar-fixed-top"><ng-include src="'pages/sidebar/sidebar.html'"></ng-include></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="margin-top:50px;padding-bottom:300px">


        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <section class="content-header">
                                <h1>
                                    Create Branch For Bank
                                </h1>
                                <ol class="breadcrumb">
                                    <li><a href="#/home"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li class="active">Create Branch</li>
                                </ol>
                            </section>
                        </div><!-- /.box-header -->
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form class="form-horizontal panel-body" name="form">

                                <div class="form-group" ng-class="{ 'has-error': form.brankNames.$dirty &&( form.brankNames.$error.required || form.brankNames.$error.pattern  }">
                                    <label for="inputPassword" class="col-sm-2 control-label">Branch Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="brankNames" ng-model="branchnames" placeholder="Please Enter Branch Name" class="form-control capitalize" ng-pattern="/^[a-zA-Z ]*$/"  required/>
                                        <span ng-show="form.brankNames.$dirty && form.brankNames.$error.required" class="help-block">Branch Name is required</span>
                                        <span ng-show="form.brankNames.$dirty &&  form.brankNames.$error.pattern" class="help-block"> Name should only contain alphabets</span>

                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error': form.branchAddress.$dirty &&( form.branchAddress.$error.required) }">
                                    <label for="inputPassword" class="col-sm-2 control-label">Branch Address:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="branchAddress" ng-model="branchAddress" placeholder="Please Enter Branch address" style=" text-transform: capitalize;" class="form-control" required />
                                        <span ng-show="form.branchAddress.$dirty && form.branchAddress.$error.required" class="help-block">Branch Address is required </span>
                                    </div>
                                </div>



                                <div class="form-group" ng-class="{ 'has-error': form.mobileNo.$dirty && (form.mobileNo.$error.required || form.mobileNo.$error.pattern || form.mobileNo.$error.minlength || form.mobileNo.$error.maxlength) }">
                                    <label for="inputPassword" class="col-sm-2 control-label">Branch Phone No 1:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="mobileNo" ng-model="branchPhNo1" placeholder="Please Enter Branch Phone No 1" class="form-control" maxlength="12" ng-minlength="10" ng-pattern="/[0-9]$/" required />
                                        <span ng-show="form.mobileNo.$dirty && form.mobileNo.$error.required" class="help-block">Mobile No is required</span>
                                        <span ng-show="form.mobileNo.$dirty && (form.mobileNo.$error.minlength || form.mobileNo.$error.maxlength)" class="help-block">Enter min 10 digits</span>
                                        <span ng-show="form.mobileNo.$dirty && form.mobileNo.$error.pattern" class="help-block">Enter valid 10 digits</span>

                                    </div>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': form.mobileNo2.$dirty && (form.mobileNo2.$error.required || form.mobileNo.$error.pattern || form.mobileNo2.$error.minlength || form.mobileNo2.$error.maxlength) }">
                                    <label for="inputPassword" class="col-sm-2 control-label">Branch Phone No 2:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="mobileNo2" ng-model="branchPhNo2" placeholder="Please Enter Branch Phone No 2" class="form-control" maxlength="12" ng-minlength="10" ng-pattern="/[0-9]$/" required />
                                        <span ng-show="form.mobileNo2.$dirty && form.mobileNo2.$error.required" class="help-block">Mobile No is required</span>
                                        <span ng-show="form.mobileNo2.$dirty && (form.mobileNo2.$error.minlength || form.mobileNo2.$error.maxlength)" class="help-block">Enter min 10 digits</span>
                                        <span ng-show="form.mobileNo2.$dirty && form.mobileNo2.$error.pattern" class="help-block">Enter valid 10 digits</span>

                                    </div>
                                </div>

                                <div class="box-footer text-center" style="padding-bottom:2px">
                                    <a value="Create" class="btn  btn-warning " ng-click="createbranch()">Create Branch</a>
                                    <a value="Create" class="btn  btn-default " ng-click="clearData()">Cancel</a>

                                </div>
                            </form>

                        </div><!-- /.box-body -->
                    </div><!-- /.box -->

                </div><!-- /.col -->
            </div><!-- /.row -->
        </section>

    </div>

    <ng-include class="navbar-fixed-bottom" src="'bankPages/sidebar/footer.html'"></ng-include>
</div>
