

<div class="wrapper" style="background-color:#222d32;">
    <div class="navbar-fixed-top"><ng-include src="'pages/sidebar/sidebar.html'"></ng-include></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="margin-top:50px;padding-bottom:300px">

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <section class="content-header">
                                <h1>
                                    Create Account
                                </h1>
                                <ol class="breadcrumb">
                                    <li><a href="#/home"><i class="fa fa-dashboard"></i> Home</a></li>
                                    <li class="active">Create Account</li>
                                </ol>
                            </section>
                        </div><!-- /.box-header -->
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="form-horizontal">

                                <table class="table">
                                   

                                    <tr>
                                        <td><h4><b>Customer Name</b></h4></td>
                                        <td class=""><input type="text" ng-model="search" placeholder="Search Customer Here Select in Below Dropdown" class="form-control" /></td>

                                        <td>
                                            <select ng-model="accCustomerId" class="form-control" ng-change='agentfound(accountData=this.accCustomerId);accountType=""'>
                                                <option value="">Select Customer Name</option>
                                                <option ng-repeat="cust in customers | filter:search" value="{{cust.cust_id}}">{{cust.cust_name}}</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h4><b>Account Type</b></h4></td>
                                        <td colspan="2">
                                            <select type="text" ng-model="accountType" class="form-control" ng-change="accfound(accountData=this.accCustomerId)">
                                                <option value="">Select Account Type</option>
                                                <option ng-repeat="product in products" value="{{product.Id}}">{{product.pDetails}}</option>
                                            </select>

                                        </td>
                                    </tr>
                                    <tr ng-show="openingDate">
                                        <td><h4><b>Opening Date</b></h4></td>
                                        <td><input type="date" ng-model="openingDate" class="form-control" ng-change="datechange()" /></td>
                                    </tr>
                                    <tr ng-show="DueDate">
                                        <td><h4><b>Due Date</b></h4></td>
                                        <td><input type="text" ng-model="dueDate" class="form-control" disabled /></td>
                                    </tr>

                                    <tr>
                                        <td><h4><b>Branch Id</b></h4></td>
                                        <td colspan="2">
                                            <select ng-model="accountBranchId" class="form-control">
                                                <option value="">Select Branch Id</option>
                                                <option ng-repeat="branchId in branches" value="{{branchId.branch_id}}">{{branchId.branch_name}}</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h4><b>Agent Id</b></h4></td>
                                        <td colspan="2">
                                            <select type="text" ng-model="accountAgentId" class="form-control">
                                                <option value="">Select Agent Id</option>
                                                <option ng-repeat="agectid in agents" value="{{agectid.agent_id}}">{{agectid.agent_name}}</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr ng-show="DaysPanel">
                                            <td><h4><b>No. of Days</b></h4></td>
                                            <td colspan="2"><input type="number" ng-model="noOfDays" class="form-control" /></td>
                                    </tr>
                                    <tr ng-show="InterestPanel">
                                        <td><h4><b>Interest</b></h4></td>
                                        <td colspan="2"><input type="number" ng-model="interest" class="form-control" /></td>
                                    </tr>
                                    <tr>
                                        <td><h4><b>Amount</b></h4></td>
                                        <td colspan="2"><input type="number" ng-model="accountBalane" placeholder="0.0" class="form-control" /></td>
                                    </tr>



                                </table>





                                <div class="form-group" style="text-align:center;">
                                    <a name="accountsavebtn" class=" btn btn-primary " ng-click="createaccount()">Create Account</a>
                                    <a name="accountsavebtn" class=" btn  btn-default " ng-click="clearData()">Cancel</a>

                                </div>
                            </div>

                        </div><!-- /.box-body -->
                    </div><!-- /.box -->

                </div><!-- /.col -->
            </div><!-- /.row -->
        </section>

    </div>

    <ng-include class="navbar-fixed-bottom" src="'bankPages/sidebar/footer.html'"></ng-include>
</div>
