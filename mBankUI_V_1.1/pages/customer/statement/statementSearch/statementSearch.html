<div class="wrapper" ng-init="CheckLogin()" ng-controller="statementSearchController" style="height:1000px">
    <ng-include src="'pages/sidebar/sidebar.html'"></ng-include>

   

    <div class="content-wrapper">
          
        <!-- Main content -->
        <section class="content">

            <div class="panel ">
                <div class="box-body">
                    <div class="col-lg-12 searchpanel">
                        <div class="col-sm-12">
                            <div class="col-sm-1">
                                <span><b>Name:</b></span>
                            </div>
                            <div class="col-sm-5 pull-left marathifont" style="font-size: x-large;">
                                <span><b>{{txtcust_name}}</b></span>
                            </div>
                            <div class="col-sm-2">
                                <span>
                                    <b>Mobile Number:</b>
                                </span>
                            </div>
                            <div class="col-sm-4 pull-left">
                                <span>{{txtcust_phoneno}}</span>
                            </div>

                        </div>
                        <div class="col-sm-12" style="margin-top:20px">
                            <div class="col-sm-2">
                                <span><b>Account Number:</b></span>
                            </div>
                            <div class="col-sm-4 pull-left">
                                <span>{{txtcust_accNo}}</span>
                            </div>
                            <div class="col-sm-2">
                                <span>
                                    <b>Email-Id:</b>
                                </span>
                            </div>
                            <div class="col-sm-4 pull-left">
                                <span>{{txtcust_emailId}}</span>

                            </div>

                        </div>
                    </div>

                    <div class="row  search_content">

                        <div class="content">
                            <div class="panel content_table">
                                <div class="box-body">
                                    
                                </div>
                            </div>


                        </div>

                    </div>
               
                </div>

            </div>


        </section>




    </div>

    <ng-include class="navbar-fixed-bottom" src="'bankPages/sidebar/footer.html'"></ng-include>
</div>
